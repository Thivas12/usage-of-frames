<html>
<head>
<title> blinking text using CSS within a marquee</title>
<style>
.blink {
animation: blinker 1.5s linear infinite;
color: red;
font-family: sans-serif;
font-size:45px;
text-align:center;
}
@keyframes blinker {
50% {
opacity: 0;
}
}
</style>
</head>
<body>
<marquee class="blink">WELCOME TO ACHARIYA</marquee>
</body>
</html>
